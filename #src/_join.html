<div class="join">
    <div class="join__container _container">
        <div class="join__block">
            <div class="join__address">
                <h2 class="address__title">Become a member of this <br> workout class</h2>
                <form action="#" method="get">
                    <div class="address__entry">
                        <input class="address__entry-input" type="text" tabindex="3" name="address" placeholder="Email Address">
                        <button class="address__entry-btn" tabindex="3" type="submit">Join Now</button>
                    </div>
                </form>
            </div>
            <div class="join__icons">
                <div class="join__icons-left">
                    <img class="join__icons-img" src="/img/join/img1.png" alt="img">
                    <img class="join__icons-img" src="/img/join/img3.png" alt="img">
                </div>
                <div class="join__icons-right">
                    <img class="join__icons-img" src="/img/join/img2.png" alt="img">
                    <img class="join__icons-img" src="/img/join/img4.png" alt="img">
                </div>
            </div>
        </div>
    </div>
</div>
